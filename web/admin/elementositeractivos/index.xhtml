<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">

            <h:form>
                <div style="text-align: center; font-size: 40px; font-weight: bold">#{bundle.listainteractivos}</div>
                <br></br>
                <p:dataTable value="#{backingInteractivos.elementos}" var="elemento">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.nombreelemento}"/>
                        </f:facet>
                        <h:outputText value="#{elemento.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.elementocompuesto}"/>
                        </f:facet>
                        <h:outputText value="#{elemento.interactivocompuesto.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.tematica}"/>
                        </f:facet>
                        <h:outputText value="#{elemento.tematica.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.eliminar}"/>
                        </f:facet>
                        <h:commandLink action="#{backingInteractivos.borrarElemento(elemento.id)}" style="text-align: center" value="#{bundle.eliminar}"/>
                    </p:column>
                </p:dataTable>
                <h:messages style="font-weight: bold; color: #ff0000"/>
                <br></br>
                <br></br>
                <h:commandLink value="#{bundle.crearelemento}" action="/admin/elementositeractivos/new.xhtml"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>

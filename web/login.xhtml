                                <br> <h:outputLabel for="usuario" style="font-weight:bold" value="#{bundle.user}"/> </br>
                                <br><h:inputText id="usuario" required="true" value="#{backingUsuario.username}"/></br>

                                <br><h:outputLabel for="password" style="font-weight:bold" value="#{bundle.password}"/></br> 
                                <br><h:inputSecret id="password"  required="true" value="#{backingUsuario.password}"/></br>
                                <br></br>
                                <br/>
                                
                                
                                <h:messages/> 
                            </h:form> 
                        </div>
                        <div class="modal-footer">
                           <h:commandButton class="btn btn-primary" id="ingresar" value="#{bundle.ingresar}" action="#{backingUsuario.login()}"/>
                        </div>
                    </div>
                </div>
            </div>
